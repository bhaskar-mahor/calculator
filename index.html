<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered table-dark calculator rounded">
                    <thead>
                        <tr style="border-bottom-style: hidden;">
                        <th colspan="4" class="output">
                        </th>
                        </tr>
                        <tr>
                        <th colspan="4" class="result">
                        </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td class="common number">7</td>
                        <td class="common number">8</td>
                        <td class="common number">9</td>
                        <td class="common sign">&divide;</td>
                        </tr>
                        <tr>
                        <td class="common number">4</td>
                        <td class="common number">5</td>
                        <td class="common number">6</td>
                        <td class="common sign">&times;</td>
                        </tr>
                        <tr>
                        <td class="common number">1</td>
                        <td class="common number">2</td>
                        <td class="common number">3</td>
                        <td class="common sign">&minus;</td>
                        </tr>
                        <tr>
                        <td class="common ac">C</td>
                        <td class="common number">0</td>
                        <td class="common sign">&equals;</td>
                        <td class="common sign">&plus;</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
</body>
<script src="jscript.js"></script>
</html>
